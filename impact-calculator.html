<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emissions Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="calculator-page">
    <header class="header">
        <nav class="navbar" aria-label="Main Navigation">
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="impact-calculator.html">Impact Calculator</a></li>
                <li><a href="info.html">Info</a></li>
                <li><a href="best-practices.html">Best Practices</a></li>

            </ul>

    <h1>CO2 Emissions Calculator</h1>

    <div class="content-container">
        <div class="input-section">
            <h2>Input Fields</h2>
            <hr style="border-top: 2px solid white;">
            <div class="input-box">
                <label>Average Supercomputing Hours</label>
                <input type="text" class="input">
            </div>
            <div class="input-box">
                <label>Type of Supercomputing Task</label>
                <input type="text" class="input">
            </div>
            <div class="input-box">
                <label>Power Consumption</label>
                <input type="text" class="input">
            </div>
            <button class="calculate-button">Calculate</button>
        </div>

        <div class="divider"></div>

        <div class="results-section">
            <h2>Results</h2>
            <div class="semi-circle"></div>
            <div class="smaller-semi-circle"></div>
            <div class="efficiency-box">
                <p>Your CO2 emissions per hour</p>
            </div>
            <div class="efficiency-box">
                <p>Your CO2 emissions per year</p>
            </div>
            <div class="efficiency-box">
                <p>Kilometers by car driven</p>
